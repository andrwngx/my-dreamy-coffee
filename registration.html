    <!-- Registration Form -->
    <main>
        <section>
            <div class="white-container">
                <form id="registration-form" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
                    <h1>Register</h1>
                    <p><i><span class="required-field">*</span>Required</i></p>
                    <hr><br>
                    <label for="uid"><b>Username</b><span class="required-field">*</span></label>
                    <input type="text" placeholder="" name="uid" id="uid">

                    <label for="email"><b>Email</b><span class="required-field">*</span></label>
                    <input type="text" placeholder="Example: abc@gmail.com" name="email" id="email">

                    <label for="pwd1"><b>Password</b><span class="required-field">*</span></label>
                    <input type="password" placeholder="" name="pwd1" id="pwd1">

                    <label for="pwd2"><b>Repeat Password</b><span class="required-field">*</span></label>
                    <input type="password" placeholder="" name="pwd2" id="pwd2">

                    <label for="postcode"><b>Postcode</b><span class="required-field">*</span></label>
                    <input type="text" placeholder="Example: 1234" name="postcode" id="postcode">

                    <label for="gender"><b>Gender</b><span class="required-field">*</span></label>
                    <select name="gender" id="gender">
                        <option value=""> -- Select An Option -- </option>
                        <option id="gender-male" value="male">Male</option>
                        <option id="gender-female" value="female">Female</option>
                        <option id="gender-others" value="others">Rather not say</option>
                    </select><br><br>

                    <label><b>Do you wish to receive any updates from Dreamy Coffee</b><span class="required-field">*</span></label>
                    <input id="updates-y" type="radio" name="receive-updates" value="yes" class="receive-updates"><span>Yes</span>
                    <input id="updates-n" type="radio" name="receive-updates" value="no" class="receive-updates" ><span>No</span><br><br>
                    
                    <input type="checkbox" name="submit-check" id="submit-checked" value="checked">
                    <label>I'm ready to make an account!<span class="required-field">*</span></label>

                    <button type="submit" class="submit-btn">REGISTER</button>
                </form>
            </div>
        </section>
    </main>
